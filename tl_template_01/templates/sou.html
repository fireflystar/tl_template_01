{% extends 'frontend-frame.html' %}
{% load anchor_text %}
{% block main-content %}
    <div>
        <p>
        <h2 class="text-center">{{ article.post_title }}</h2></p>
        <div class="post-content">
            {% set_anchor article.post_content %}
            <div class="prev-next-nav">
                {%for row in queryList %}
                    {{row.post_title}}<br>
                {%endfor%}
            </div>
        </div>
    {% if article.comment_status == 1 %}
        <div class="post-comment">
            <p>
            <h3 class="cat_nav">评论</h3></p>
            <br>
            <div class="form-group">
                <div class="input-group col-md-3">
                    <span class="input-group-addon" id="basic-addon1">昵称</span>
                    <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                </div>
                <br>
                <div class="input-group col-md-8">
                    <span class="input-group-addon" id="basic-addon1">主题</span>
                    <input type="text" class="form-control" placeholder="Subject" aria-describedby="basic-addon1">
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">正文</span>
                    <textarea class="form-control" placeholder="Content" aria-describedby="basic-addon1"
                              rows="6"></textarea>
                </div>
                <br>
                <button type="submit" class="btn btn-default col-md-3">提交</button>
            </div>
        </div>
    {% endif %}
    </div>
{% endblock %}
